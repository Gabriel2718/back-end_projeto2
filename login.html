<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <input type="text" id="usuario" placeholder="Usuário">
        <input type="senha" id="senha" placeholder="Senha">
        
        <div class="buttons">
            <button onclick="login()">Entrar</button>
        </div>
        
        <div class="info-projeto">
            <p class="titulo-projeto">Entrega projeto 2 - Disciplina: AS63A (2025/1)</p>
            <p>Bruno Circhia Biazon - RA: 2647958</p>
            <p>Gabriel Carvalho Reginato - RA: 2647974</p>
        </div>

    </div>

    <script>
        function login() {
            const user = document.getElementById('usuario').value;
            const pass = document.getElementById('senha').value;

            if (user && pass) {
                window.location.href = "pagina.html";
            } else {
                alert("Preencha usuário e senha de maneira correta.");
            }
        }
    </script>
</body>
</html>
